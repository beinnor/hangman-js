<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman JS</title>
  </head>
  <body>
    <div class="paper container">
      <header class="row flex-center">
        <h2 class="margin-none">Hangman JS</h2>
      </header>
      <main>
        <div class="row flex-center" id="gallow-container">
          <svg
            id="gallowMan"
            viewBox="0 0 500 500"
            height="200"
            width="200"
          >
            <g transform="translate(0,-208.66667)" id="layer1">
              <path
                id="path24"
                d="M 13.854136,695.87539 487.53723,694.80291"
                style="fill:none;stroke:#000000;stroke-width:1.56801343px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
              />
              <path
                id="path28"
                d="M 255.95882,305.47343 254.78924,223.9609 H 88.707766 l -3.508768,469.76946"
                style="fill:none;stroke:#000000;stroke-width:1.56801343px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
              />
              <ellipse
                ry="37.00238"
                rx="45.613934"
                cy="343.54837"
                cx="257.12839"
                id="head"
                style="opacity:1;fill:none;fill-opacity:1;fill-rule:nonzero;stroke:#000000;stroke-width:1.56801343;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:0.97340423"
              />
              <path
                id="leg_right"
                d="m 255.95882,539.28559 38.5964,58.98934"
                style="fill:none;stroke:#000000;stroke-width:1.56801343px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
              />
              <g
                transform="matrix(6.1886854,0,0,5.675135,-53.981957,-915.63493)"
                id="face"
              >
                <path
                  style="fill:none;stroke:#000000;stroke-width:0.26458332px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
                  d="m 47.614506,218.52299 -0.03341,2.43883"
                  id="path44"
                />
                <path
                  style="fill:none;stroke:#000000;stroke-width:0.26458332px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
                  d="m 46.01089,219.7257 2.80633,0.0668"
                  id="path46"
                />
                <path
                  style="fill:none;stroke:#000000;stroke-width:0.26458332px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
                  d="m 53.461028,218.5564 -0.100227,2.00452"
                  id="path48"
                />
                <path
                  style="fill:none;stroke:#000000;stroke-width:0.26458332px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
                  d="m 51.991045,219.55866 2.405425,0.0668"
                  id="path50"
                />
                <path
                  style="fill:none;stroke:#000000;stroke-width:0.26458332px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
                  d="m 47.614506,225.5054 5.879931,-0.26727"
                  id="path52"
                />
              </g>
              <g
                transform="matrix(6.1886854,0,0,5.675135,-53.981957,-915.63493)"
                id="arm_right"
              >
                <path
                  style="fill:none;stroke:#000000;stroke-width:0.26458332px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
                  d="m 58.019343,234.63393 -0.377975,6.4256"
                  id="path42"
                />
                <path
                  style="fill:none;stroke:#000000;stroke-width:0.26458332px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
                  d="m 50.129093,237.56325 9.732885,0.14174"
                  id="path61"
                />
              </g>
              <g
                transform="matrix(6.1886854,0,0,5.675135,-53.981957,-915.63493)"
                id="arm_left"
              >
                <path
                  style="fill:none;stroke:#000000;stroke-width:0.26458332px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
                  d="m 42.522322,235.2009 -0.188989,6.2366"
                  id="path40"
                />
                <path
                  style="fill:none;stroke:#000000;stroke-width:0.26458332px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
                  d="m 50.129093,237.56325 -9.638395,0.37797"
                  id="path63"
                />
              </g>
              <path
                id="leg_left"
                d="M 255.95882,539.28559 195.43266,595.5936"
                style="fill:none;stroke:#000000;stroke-width:1.56801343px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
              />
              <path
                id="body"
                d="m 256.83602,381.62325 -0.8772,157.66234"
                style="fill:none;stroke:#000000;stroke-width:1.56801343px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
              />
            </g>
          </svg>
        </div>
        <div class="row flex-center">
          <div class="col-5 col center">
            <h3>Word</h3>
            <div id="word-output"></div>
          </div>
          <div class="col-2 col center">
            <h3 class="row flex-center" id="levelText"></h3>
          </div>
          <div class="col-5 col center">
            <h3>Misses</h3>
            <div id="misses-output"></div>
          </div>
        </div>
        <div id="inputDiv" class="form-group row flex-center">
          <div class="col-2 col align-middle">
            <label for="charInput">Word: </label>
          </div>
          <div class="col-2 col align-middle">
            <input
              type="text"
              name="charInput"
              id="charInput"
              maxlength="1"
              size="1"
              autofocus
              required
              autocomplete="off"
            />
          </div>
          <div class="col-1 col align-middle">
            <button type="submit">Enter</button>
          </div>
        </div>
        <div id="gameOver" class="row flex-center">
          <div class="col-4 col align-middle">
            <h2 id="gameOverText">You win!</h2>
          </div>
          <div class="col-2 col align-middle">
            <button id="gameOverButton">
              Continue?
            </button>
          </div>
        </div>
      </main>
      <footer class="row flex-center">
        <p>
          by <a href="http://beinnor.github.io/">Beinnor</a>, 2019
        </p>
      </footer>
    </div>
  </body>
</html>
