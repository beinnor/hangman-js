<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman JS</title>
  </head>
  <body>
    <header>
      <h1>Hangman JS</h1>
    </header>
    <main>
      <div class="gallow"></div>
      <div class="correctLetters"></div>
      <div class="wrongLetters"></div>
      <div class="gameOver">
        <h2 class="gameOverText">You win!</h2>
        <button class="gameOverButton">
          Continue?
        </button>
      </div>
    </main>
    <footer>
      <p>by <a href="http://beinnor.github.io/">Beinnor</a>, 2019</p>
    </footer>
  </body>
</html>
